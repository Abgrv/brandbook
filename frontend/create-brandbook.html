<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <script src='https://cdn.tailwindcss.com'></script>
  <style>
    .google-btn{display:inline-flex;align-items:center;gap:12px;
      padding:10px 16px;border:1px solid #dadce0;border-radius:9999px;
      background:#fff;color:#5f6368;font-weight:500;line-height:1;
      transition:box-shadow .15s ease, background .15s ease; text-decoration:none;}
    .google-btn:hover{background:#fff;box-shadow:0 1px 2px rgba(0,0,0,.08);}
    .google-icon{width:18px;height:18px;display:block}
  </style>
  <title>Create Brandbook</title>
</head>
<body class="font-sans text-gray-800">
<div class="flex min-h-screen">

  <aside class="w-1/4 bg-gray-50 p-6 hidden md:block">
    <div class="mb-10 flex items-center space-x-3">
      <div class="w-12 h-12 rounded-full bg-gray-300"></div>
      <a href="/frontend/index.html" class="font-bold text-lg hover:underline">WEB®BRAND</a>
    </div>
    <nav class="space-y-4 mt-4">
      <a href="/frontend/about.html" class="block py-2 px-3 rounded hover:bg-gray-200">About Us</a>
      <a href="/frontend/projects.html" class="block py-2 px-3 rounded hover:bg-gray-200">Projects</a>
      <a href="/frontend/community.html" class="block py-2 px-3 rounded hover:bg-gray-200">Community</a>
      <a href="/frontend/help.html" class="block py-2 px-3 rounded hover:bg-gray-200">Help</a>
    </nav>
  </aside>

  <main class="flex-1 p-6 md:p-8">
    <h1 class="text-3xl font-bold mb-6">Create Brandbook</h1>

    <!-- ADDED: форма создания -->
    <form id="create-form" class="max-w-2xl bg-white border border-gray-200 rounded-xl p-6 space-y-5 shadow-sm">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name<span class="text-red-500">*</span></label>
        <input id="name" name="name" type="text" required
               class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-black focus:border-black"
               placeholder="My Awesome Brand"/>
        <p class="mt-1 text-xs text-gray-500">2–120 characters. You can change it later.</p>
      </div>

      <div>
        <label for="slug" class="block text-sm font-medium text-gray-700 mb-1">Slug (optional)</label>
        <input id="slug" name="slug" type="text"
               class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-black focus:border-black"
               placeholder="my-awesome-brand"/>
        <p class="mt-1 text-xs text-gray-500">URL-friendly: lowercase letters, digits and hyphens only.</p>
      </div>

      <div>
        <label for="template" class="block text-sm font-medium text-gray-700 mb-1">Template (optional)</label>
        <select id="template" name="template"
                class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-black focus:border-black">
          <option value="">Empty</option>
          <option value="starter">Starter</option>
        </select>
      </div>

      <div class="flex items-center justify-end gap-3">
        <a href="/frontend/projects.html"
           class="inline-flex items-center px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50">
          Cancel
        </a>
        <button type="submit"
                class="inline-flex items-center px-4 py-2 rounded-lg bg-black text-white hover:bg-gray-900">
          Create
        </button>
      </div>

      <p id="error" class="text-sm text-red-600"></p>
    </form>
    <!-- /ADDED -->
  </main>
</div>

<!-- ADDED: скрипт (slugify + submit) -->
<script>
  function slugify(s){
    return (s || '')
      .toLowerCase()
      .replace(/\s+/g,'-')
      .replace(/[^a-z0-9-]/g,'')
      .replace(/--+/g,'-')
      .replace(/^-+|-+$/g,'');
  }

  document.getElementById('name').addEventListener('input', (e)=>{
    const v = e.target.value || '';
    const s = document.getElementById('slug');
    if(s && !s.value) s.value = slugify(v);
  });

  document.getElementById('create-form').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const err = document.getElementById('error');
    err.textContent = '';

    const name = document.getElementById('name').value.trim();
    const slug = document.getElementById('slug').value.trim();
    const template = document.getElementById('template').value || null;

    if(!name || name.length < 2){
      err.textContent = 'Name is required (min 2 characters).';
      return;
    }

    const body = { name };
    if (slug) body.slug = slug;
    if (template) body.template_id = template;

    try{
      const res = await fetch('/api/v1/projects', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify(body)
      });
      if(!res.ok){
        const t = await res.text();
        err.textContent = t || 'Failed to create brandbook.';
        return;
      }
      const proj = await res.json();
      window.location.href = `/projects/${proj.id}`;
    }catch(e){
      err.textContent = 'Network error. Please try again.';
    }
  });
</script>
<!-- /ADDED -->
</body>
</html>
